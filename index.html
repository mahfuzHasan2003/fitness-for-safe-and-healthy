<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness for safe and healthy</title>
    <link rel="stylesheet" href="./styles/design.css" />
    <script
      src="https://kit.fontawesome.com/b7eaa77b2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="header-container">
        <nav class="nav max-1200">
          <div class="nav-container">
            <div class="nav-logo">
              <h1 class="text-highlight">Fitness</h1>
            </div>
            <div class="nav-links-container">
              <div class="nav-bar">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="nav-links">
                <ul class="link highlight-bg" id="link-home">
                  <a href="#">Home</a>
                </ul>
                <ul class="link">
                  <a href="#">Service</a>
                </ul>
                <ul class="link">
                  <a href="#">Contact</a>
                </ul>
                <ul class="link">
                  <a href="#">About</a>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="heading-banner-container max-1200">
          <div class="left-part">
            <h1 class="title">
              Get body in <br />
              <span> shape </span> & stay <br />
              healthy
            </h1>
            <p class="text-gray para">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="btn-group">
              <button class="highlight-bg">Join Club Now!</button>
              <button>Download App</button>
            </div>
          </div>
          <div class="right-part">
            <img src="./images/Images 2.png" alt="" />
            <div class="workout-video">
              <h1>500+</h1>
              <p class="para text-gray">Free Workout Videos</p>
            </div>
            <div class="video-tutorial">
              <div class="circle highlight-bg"></div>
              <div>
                <h2>350+</h2>
                <p class="para text-gray">Video tutorial</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
